<!DOCTYPE html>
<html lang="en">
<head>
	<meta http_equiv="content-type" content="text/html;charset=uft-8" />
	<title>Image Gallery</title>
	<link rel="stylesheet" href="styles/layout.css" media="screen" />
</head>
<body>
	<h1>Snapshots</h1>
	<ul>
		<li>
			<a href="images/fireworks.jpg" onclick="showPic(this);
			return false" title="A fireworks display">Fireworks</a>
		</li>
		<li>
			<a href="images/coffee.jpg" onclick="showPic(this);
			return false" title="A black coffee">Coffee</a>
		</li>
		<li>
			<a href="images/rose.jpg" onclick="showPic(this);
			return false" title="A red, red rose">Rose</a>
		</li>
		<li>
			<a href="images/bigben.jpg" onclick="showPic(this);
			return false" title="A famous clock">Big Ben</a>
		</li>
	</ul>
	<img id="placeholder" src="images/placeholder.gif" alt="my image" />
	<p id="description">Choose an image.</p>
	<script type="text/javascript" src="scripts/showPic.js"></script>
</body>
</html>
