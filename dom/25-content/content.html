<body>
	<h1>What is the Document Object Model?</h1>
	<p>
	<!--The <abbr> tag describes an abbreviated phrase. The title 
		attribute is used in the <abbr> tag, to show the full version
		of the abbreviation when you mouse over it. -->
	The <abbr title="World Wide Web Consortium">W3C</abbr> defines
	the <abbr title="Document Object Model">DOM</abbr> as:
	</p>
	<!--The <blockquote> tag defines a long qutotion.
		Browers usually indent <blockquote> elements.
		============================================
		Attribute | Value | Description
		cite      | URL   | Specifies the source of a quotation
		============================================ -->
	<blockquote cite="http://www.w3.org/DOM/">
		<p>
	A platform- and language-neutral interface that will allow programs
	and scripts to dynamically access and update the
	content, structure and style of documents.
		</p>
	</blockquote>
	<p>
	It is an <abbr title="Application Programming Interface">API</abbr>
	that can be used to navigate <abbr title="HyperText Markup Language">
	HTML</abbr> and <abbr title="eXtensible Markup Language">XML
	</abbr> documents.
	</p>

	</script>
